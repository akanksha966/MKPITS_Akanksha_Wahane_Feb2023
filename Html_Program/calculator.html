<html>

<style>
td{text-align:center;}
</style>
<form name="f1"style="width:400;height:200;border:1px solid grey;">

<table width=100% align=center>
<tr>
<td><input type=text value ="EnterNumber"name="t1"style="width:100%;padding:5px;text-align:center;font-size:20"/><td>
</tr>
</table>


<table width=100% align=center>
<tr>
<td><input type=button name="b1"value="1"style="padding:25px;height:50px;margin:10px;font-size:18;" onclick="show1();"/></td>
<td><input type=button name="b2"value="2"style="padding:25px;height:50px;margin:10px;font-size:18;" onclick="show2();"/></td>
<td><input type=button name="b3"value="3"style="padding:25px;height:50px;margin:10px;font-size:18;" onclick="show3();"/></td>

</tr>

<tr>
<td><input type=button name="b4"value="+"style="padding:25px;height:50px;margin:5px;font-size:18;" onclick="showplus();"/></td>
<td><input type=button name="b5"value="-"style="padding:25px;height:50px;margin:5px;font-size:18;" onclick="showminus();"/></td>
<td><input type=button name="b6"value="="style="padding:25px;height:50px;margin:5px;font-size:18;"onclick="showresult();"/></td>
                   
</tr>
</table>


<script>

var prevnum=0;
var opt=0;


function show1()
{
document.f1.t1.value="1";
}
function show2()
{
document.f1.t1.value="2";
}
function show3()
{
document.f1.t1.value="3";
}
function showplus()
{
prevnum=document.f1.t1.value;
document.f1.t1.value="+";
}
function showminus()
{
opt=document.f1.t1.value;

document.f1.t1.value="-";
}
function showresult()
{
var result=parseInt(prevnum)+parseInt(document.f1.t1.value);

document.f1.t1.value=result;
}



</script>
</html>
