<body>


Enter subject1=<input type"text" id="n1" /><br><br>

Enter subject3=<input type"text" id="n3" /><br><br>

<input type="button" value="result" onclick="check()"; /><br><br>

<span id="t1">total:</span><br>
<span id="t2">percent:</span>

<body>



<script>
    function check()
{
var marks=new Array();
marks[0]=parseInt(document.getElementById("n1").value);
marks[1]=parseInt(document.getElementById("n2").value);
marks[2]=parseInt(document.getElementById("n3").value);

var total=marks[0]+marks[1]+marks[2];

var percent=parseFloat(total*0.3);

document.getElementById("t1").innerHTML="total mark" +total;
document.getElementById("t2").innerHTML="total percent" +percent;
}
</script>
