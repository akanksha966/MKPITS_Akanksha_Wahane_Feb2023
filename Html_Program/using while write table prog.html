<body>
<form name="f2" style="width:300;height:300;padding:10px;text-align:left;border:3px solid blue;"/>

Enter Number:<input type="text"id="n1"/><br><br>
<input type="button"value="Table" onclick="printtable();"/>

</form>
</body>

<script>
function printtable()
{
var num;
var counter=1;
var result;
num=(document.getElementById("n1").value);

while(counter<=10)
{


result=num*counter;
document.write(num +"*" +counter +"= "+result);
document.write("<br>");

counter++;

}
}
</script>
