<html>
Enter your number1:<input type="text" id="num1"/><br><br>

Enter your number2:<input type="text" id="num2"/><br><br>


<input type="button" value="show greater" onclick="totalnumber();"/><br>



<span id="total">result : </span><br>

</body>



<script language="javascript">

 
    function totalnumber()
{

var num1,num2;


num1=parseInt(document.getElementById("num1").value); 

num2=parseInt(document.getElementById("num2").value);


if(num1>num2)

  {
  document.getElementById("total").innerHTML=num1 + " is greater than " +num2;
    }


else
{
document.getElementById("total").innerHTML=num2 +" is greater than "+num1;

}

}

</script>
</html>
